<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCare - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
        }

        .toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .version {
            color: #aaa;
            font-size: 0.8em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

  
<body>
    <div class="container">
        <div class="header">
            <h1>TCare</h1>
            <p class="tagline">Cognitive Games to Keep Your Brain Active</p>
        </div>

        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="btn" id="loginBtn">Login</button>

        <div class="toggle">
            <p>Don't have an account? <a href="signup.html">Sign Up</a>
        </div>

        <div class="footer">
            <p>
                Developed by: Dantuluri, A. â€¢ Kang, P. â€¢ Kang, A. â€¢ Nguyen, K. â€¢ Rao, D. â€¢ Soman, A. â€¢ Tsai, A.
            </p>
            <p class="version">Version 0.1 - Initial Release</p>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import {
          signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      
        const loginBtn = document.getElementById("loginBtn");
        const signupLink = document.getElementById("signupLink");
      
        loginBtn.addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
      
          if (!email || !password) {
            alert("Please enter email and password");
            return;
          }
      
          try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "homeuser.html";
          } catch (error) {
            alert(error.message);
          }
        });
      
        signupLink.addEventListener("click", () => {
          alert("Sign up page coming soon ðŸ™‚");
        });
      </script>
    </body>
</html>
